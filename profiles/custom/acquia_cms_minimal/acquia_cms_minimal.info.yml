name: Acquia CMS Minimal
core_version_requirement: ^9.5 || ^10
type: profile
description: "An opinionated implementation of Drupal 9 for running Acquia CMS minimal starter kit."
distribution:
  name: Acquia CMS
  install:
    theme: acquia_claro
    finish_url: '/admin/tour/dashboard'
install:
  - acquia_cms_search
  - acquia_cms_tour
  - acquia_cms_toolbar
  - acquia_cms_common
  - samlauth
themes:
  - acquia_claro
  - olivero
