th.\u003C\\\/p\u003E\\n{% endset %} {% set component_variable_6b671446_cb09_46cb_b84a_7366da00be36_textFormat %}cohesion{% endset %} {% set component_variable_c21160a7_b195_4602_b42b_51370d817df3 %}coh-style-max-width---wide{% endset %} {% set component_variable_4c27d36c_a473_47ec_8d43_3b9696d45d74 %}{% endset %} {% set component_variable_7607fd2d_3e4a_4a44_a9d9_999abc51ef08 %}{% endset %} {% set component_variable_165f1de9_336c_42cc_bed2_28ef036ec7e3 %}coh-style-padding-top-bottom---large{% endset %} {% set component_variable_85f0b877_9764_4e8f_ac87_34948ad5f428 %}{% endset %} {{ renderComponent(\\\u00223fedc674\\\u0022, false, _context, {\\\u00226b671446-cb09-46cb-b84a-7366da00be36\\\u0022:{\\\u0022text\\\u0022:\\\u0022component_variable_6b671446_cb09_46cb_b84a_7366da00be36_text\\\u0022,\\\u0022textFormat\\\u0022:\\\u0022component_variable_6b671446_cb09_46cb_b84a_7366da00be36_textFormat\\\u0022},\\\u0022c21160a7-b195-4602-b42b-51370d817df3\\\u0022:\\\u0022component_variable_c21160a7_b195_4602_b42b_51370d817df3\\\u0022,\\\u00224c27d36c-a473-47ec-8d43-3b9696d45d74\\\u0022:\\\u0022component_variable_4c27d36c_a473_47ec_8d43_3b9696d45d74\\\u0022,\\\u00227607fd2d-3e4a-4a44-a9d9-999abc51ef08\\\u0022:\\\u0022component_variable_7607fd2d_3e4a_4a44_a9d9_999abc51ef08\\\u0022,\\\u0022165f1de9-336c-42cc-bed2-28ef036ec7e3\\\u0022:\\\u0022component_variable_165f1de9_336c_42cc_bed2_28ef036ec7e3\\\u0022,\\\u002285f0b877-9764-4e8f-ac87-34948ad5f428\\\u0022:\\\u0022component_variable_85f0b877_9764_4e8f_ac87_34948ad5f428\\\u0022}, \\\u00220886c762-915d-452e-abb4-a91deb17114f\\\u0022, \\\u0022\\\u0022)  }} {% set component_variable_48678110_97bf_4d83_9e51_f6da6ca57d5d %}{% endset %} {% set component_variable_3df021b2_3541_47b9_afb4_140ba9ac93b4 %}auto{% endset %} {% set component_variable_0d534562_e619_4eaa_9490_cb024b552930 %}auto{% endset %} {% set component_variable_90d5bce3_05f1_459d_b38d_5c64b7fa8c1b %}auto{% endset %} {% set component_variable_a4303ec9_6dd6_4704_ab90_93b31448da49