      value: '{"cohesion_theme":"{\u0022metadata\u0022:{\u0022contexts\u0022:[]},\u0022twig\u0022:\u0022{# Generated on Thu, 17 Sep 2020 13:17:43 GMT #}\\n\\n{{ attach_library(\u0027cohesion\\\/global_libraries.responsiveJs\u0027) }} {{ attach_library(\u0027cohesion\\\/global_libraries.matchHeight\u0027) }} {{ attach_library(\u0027cohesion\\\/global_libraries.cohMatchHeights\u0027) }} {{ attach_library(\u0027cohesion\\\/global_libraries.windowscroll\u0027) }} {{ attach_library(\u0027cohesion\\\/element_templates.link\u0027) }} {{ attach_library(\u0027cohesion\\\/global_libraries.parallax_scrolling\u0027) }} {{ attach_library(\u0027cohesion\\\/element_templates.row-for-columns\u0027) }} \u003Cdiv class=\\\u0022coh-container\\\u0022 \u003E \u003Cdiv class=\\\u0022coh-container\\\u0022 \u003E \u003Cdiv class=\\\u0022coh-row coh-row-xl coh-row-visible-xl\\\u0022 data-coh-row-match-heights=\\\u0022{\u0026quot;xl\u0026quot;:{\u0026quot;target\u0026quot;:\u0026quot;none\u0026quot;}}\\\u0022\u003E \u003Cdiv class=\\\u0022coh-row-inner\\\u0022\u003E \u003Cdiv class=\\\u0022coh-column coh-visible-xs coh-col-xs-12 coh-col-xs-push-0 coh-col-xs-pull-0 coh-col-xs-offset-0 coh-visible-xl coh-col-xl-3\\\u0022 \u003E {{ renderComponent(\\\u0022cpt_sidebar_nav\\\u0022, false, _context, [], \\\u00221e3ee4d9-3032-4c50-a917-cb91cba70110\\\u0022, \\\u0022\\\u0022)  }} \u003C\\\/div\u003E \u003Cdiv class=\\\u0022coh-column coh-visible-xs coh-col-xs-12 coh-col-xs-push-0 coh-col-xs-pull-0 coh-col-xs-offset-0 coh-visible-xl coh-col-xl-9\\\u0022 \u003E {% set component_variable_6b671446_cb09_46cb_b84a_7366da00be36_text %}\u003Ch1 class=\\\u0022coh-style-pre-heading\\\u0022\u003E\u0026nbsp;\u003C\\\/h1\u003E\\n\\n\u003Ch1\u003EStyle Guide\u003C\\\/h1\u003E\\n\\n\u003Cp\u003EThe European languages are members of the same family. Their separate existence is a myth. For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this, it would be necessary to have uniform grammar, pronunciation and more common words.\u003C\\\/p\u003E\\n\\n\u003Cp\u003EIf several languages coalesce, the grammar of the resulting language is more simple and regular than that of the individual languages. The new common language will be more simple and regular than the existing European languages. It will be as simple as Occidental; in fact, it will be Occidental. To an English person, it will seem like simplified English, as a skeptical Cambridge friend of mine told me what Occidental is. The European languages are members of the same family. Their separate existence is a myth.\u003C\\\/p\u003E\\n\\n\u003Cp\u003EFor science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this, it would be necessary to have uniform grammar, pronunciation and more common words. If several languages coalesce, the grammar of the resulting language is more simple and regular than that of the individual languages.\u003C\\\/p\u003E\\n{% endset %} {% set component_variable_6b671446_cb09_46cb_b84a_7366da00be36_textFormat %}cohesion{% endset %} {% set component_variable_c21160a7_b195_4602_b42b_51370d817df3 %}coh-style-max-width---wide{% endset %} {% set component_variable_4c27d36c_a473_47ec_8d43_3b9696d45d74 %}{% endset %} {% set component_variable_7607fd2d_3e4a_4a44_a9d9_999abc51ef08 %}{% endset %} {% set component_variable_165f1de9_336c_42cc_bed2_28ef036ec7e3 %}{% endset %} {% set component_variable_85f0b877_9764_4e8f_ac87_34948ad5f428 %}{% endset %} {{ renderComponent(\\\u00223fedc674\\\u0022, false, _context, {\\\u00226b671446-cb09-46cb-b84a-7366da00be36\\\u0022:{\\\u0022t