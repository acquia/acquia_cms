  body:
    -
      value: "<p>Rachel Wilson represents Acquiaville's 1st District. During her time in office, she has helped pass legislation to help protect small businesses, prevent tenants from facing unlawful eviction and has made great strides in her goal to improve the city's carbon footprint with her many environmental programs.&nbsp;</p>\r\n\r\n<p>Rachel grew up in downtown Acquiaville where even as a youth she spearheaded many of her community's organizations and programs such as their regular park clean-ups and voter registration. She proceeded to complete her undergraduate education at the University of Drupal in political science, and went to complete a degree in law at Acquiard University.&nbsp;Currently Rachel is the chair of the Environmental Commission as well as the vice-chair to the Committee for Affordable Housing. She is also an active voice in the discussion to support&nbsp;boost women-owned businesses.&nbsp;</p>\r\n\r\n<p>Outside of her busy day as a Council Member Rachel also enjoys fencing in her spare time, having practiced this sport from a young age. She held the local championship title for two years during her time at the University of Drupal.</p>\r\n"
