  body:
    -
      value: "<p>Damon Jones is the District 6 representative on&nbsp;the City Council. Born and raised in Acquiaville, Damon has been a member of the City Council for 8 years.&nbsp;</p>\r\n\r\n<p>After completing his Bachelor's degree in History, Damon graduated with honors from Acquiard University with a degree in law. He began his career at a law firm focusing his efforts on pro-bono cases, and during this time saw first hand the many ways he could help improve his city. This motivated him to begin actively participating in both his community and in city-wide programs. He soon found&nbsp;his way to the City Council, where he was elected for two consecutive terms.&nbsp;</p>\r\n\r\n<p>As Council Member, he has made significant progress in improving Acquiaville's public transportation system, and was able to secure increased funding to continue the developments. Mayor Jones is also currently spearheading a Homelessness Task Force to help offer aid and work towards affordable housing for all.&nbsp;</p>\r\n"
