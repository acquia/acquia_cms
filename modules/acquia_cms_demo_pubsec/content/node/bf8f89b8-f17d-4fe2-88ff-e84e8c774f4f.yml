  body:
    -
      value: "<p>Vanessa Powers took office in the Acquiaville City Council in 2018 as a representative of District 3. She completed a dual degree&nbsp;in journalism and education and began her career as a reporter for the local newspaper.&nbsp;</p>\r\n\r\n<p>As a reporter she focused primarily on issues of ethics in the workplace and women's rights, and as a recently elected City Council Member she has brought the same passion towards these issues. She is a tireless community advocate and spends much of her time holding office hours to ensure that everyone has a voice and that she is accessible to all.&nbsp;</p>\r\n\r\n<p>Vanessa&nbsp;is currently co-chairing the Committee Against Domestic Violence, where they are working to improve the conditions of the women's shelters around the city, as well as work towards a better and more accessible reporting system.</p>\r\n"
