  'entity:node':
    bundles:
      default: false
      selected:
        - article
        - event
        - page
        - person
        - place
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -10
  html_filter:
    all_fields: false
    fields: {  }
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -10
      preprocess_query: -9
  ignorecase:
    all_fields: true
    fields:
      - body
      - field_article_type_name
      - field_categories_name
      - field_email
      - field_event_duration
      - field_event_type_name
      - field_job_title
      - field_person_telephone
      - field_person_type_name
      - field_place_address
      - field_place_telephone
      - field_place_type_name
      - langcode
      - rendered_item
      - title
      - type
    weights:
      preprocess_index: -9
      preprocess_query: -8
  language_with_fallback: {  }
  rendered_item: {  }
  stopwords:
    all_fields: false
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -4
  tokenizer:
    all_fields: false
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -5
    ignored: ._-
  transliteration:
    all_fields: false
    fields:
      - rendered_item
    weights:
      preprocess_index: -4
      preprocess_query: -3
tracker_settings:
  default:
