langcode: en
status: false
dependencies:
  module:
    - node
    - search_api
  config:
    - core.entity_view_mode.node.search_index
third_party_settings:
  acquia_cms:
    search_server: database
id: content
name: Content
description: 'An index of all content in your site.'
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  published:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode: {  }
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -10
  html_filter:
    all_fields: false
    fields: {  }
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -10
      preprocess_query: -9
  ignorecase:
    all_fields: true
    fields:
      - rendered_item
      - type
    weights:
      preprocess_index: -9
      preprocess_query: -8
  language_with_fallback: {  }
  rendered_item: {  }
  stopwords:
    all_fields: false
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -4
  tokenizer:
    all_fields: false
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -5
  transliteration:
    all_fields: false
    fields:
      - rendered_item
    weights:
      preprocess_index: -4
      preprocess_query: -3
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: ''
