      - bold
      - italic
      - underline
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - drupalMedia
      - blockQuote
      - '|'
      - sourceEditing
      - '|'
      - heading
      - codeBlock
      - style
  plugins:
    ckeditor5_codeBlock:
      languages:
        - label: 'Plain text'
          language: plaintext
        - label: C
          language: c
        - label: 'C#'
          language: cs
        - label: C++
          language: cpp
        - label: CSS
          language: css
        - label: Diff
          language: diff
        - label: HTML
          language: html
        - label: Java
          language: java
        - label: JavaScript
          language: javascript
        - label: PHP
          language: php
        - label: Python
          language: python
        - label: Ruby
          language: ruby
        - label: TypeScript
          language: typescript
        - label: XML
          language: xml
