          "52abc5a4-a9cf-41b6-ac2d-80199ee69b40": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Testimonial card\n- Use this card to add a testimonial with optional profile image to a layout.\n\n# Quote\n- **Quote -** Add a quote. This field is required.\n- **Card heading element -** Select the required HTML heading element. Set as **Heading 3** by default. This is for accessibility so is visually hidden and outputs **Quote from [name]**.\n- **Name -**  Add the name of the person who said the quote. This field is optional.\n- **Occupation -** Add the occupation of the person who said the quote. This field is optional.\n- **Organization -** Add the organization of the person who said the quote. This field is optional.\n\n# Profile image\n- **Image -** Upload a profile image to display below the quote. The image will display as a 56px disc. Large images will be resized. The image is optional.\n- **Alt tag -** Enter an alt tag unless image is decorative.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the content of the card. **Note:** If a border or background color is applied to the card, padding around the content will be applied automatically.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
