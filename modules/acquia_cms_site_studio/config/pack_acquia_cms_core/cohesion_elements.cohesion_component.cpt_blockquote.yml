                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Blockquote\n- Use this component to add a block quote with additional source information to a layout. \n\n# Quote\n- **Quote -** Add a quote. This field is required.\n- **Name -** Add the name of the person who said the quote. This field is optional.\n- **Occupation \/ Organization -** Add the occupation and\/or organisation of the person who said the quote. This field is optional.\n\n# Quote source\n- **Source URL -** Add a link to the source of the quote. This field is optional\n- **Show source -** Toggle on to display the Source URL as a link on the component.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically.\n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the component is placed. **Note:** The text field only shows if no background color is selected.\n- **Left border color -** The component design displays a border to the left of the text. Use Left border color to select the color of the border.\n\n# Height\n- **Height -** Set the component height to either **Fit to content** or **Fill space available**. Fill space available will make the component expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple components are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the component. This is required if a space is required when adding the component above another component within the same parent layout component.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
