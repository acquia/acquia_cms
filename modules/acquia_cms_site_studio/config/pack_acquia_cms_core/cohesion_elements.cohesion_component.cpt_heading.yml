              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Heading\n- Use the heading component to add a heading to a layout.\n- The heading component is best placed within a Layout or other container component.\n\n# Heading\n- **Use page title -** Toggling this **ON** will hide the **Heading** field and use the page title as the heading text.\n- **Heading -** Enter a heading. This field is required.\n- **Heading element -** Select the heading type from H1 to H6. You can also select **Span** if you require text to look like a heading but not use a heading element.\n\n# Heading size and alignment\n- **Heading size override -** Override the style of the heading with the style of a different heading element. For example, you can make a Heading 3 element look like a Heading 2 element.\n- **Align heading text -** Set the alignment of the heading text.\n\n# Heading color\n- **Heading color -** Select the heading color theme.\n\n# Space below\n- **Add space below -** Add additional space below the heading.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
