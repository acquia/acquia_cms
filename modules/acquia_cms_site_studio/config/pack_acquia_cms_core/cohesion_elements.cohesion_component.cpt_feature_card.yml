          "13abfffb-a035-42e7-9d45-7c9b38503e86": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Feature card\n- Use this card to add a feature to your content.\n- This card is for content only and does not have an option to link to a page.\n- The card is best placed within a Layout, Slide item or other container component.\n\n# Image\n- **Image icon -** Upload an image to display before the text. The image will display at 48px wide. For best results, upload a .png with a transparent background. Large images will be resized. The image is optional.\n- **Alt tag -** Enter alternative text for the image unless it is just a decorative image.\n\n# Text\n- **Card heading element -** Select the required HTML heading element. Set as **Heading 3** by default.\n- **Card heading -** Enter a short card heading. This field is optional.\n- **Description -** Enter a short description. This field is optional.\n\n# Layout\n- **Card layout -** Select one of the three layout options available. These are Left aligned text with an icon image positioned above the text, Left aligned text with an icon image positioned to the left of the text and Center aligned text with an icon image positioned above the text.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the content of the card. **Note:** If a border or background color is applied to the card, padding around the content will be applied automatically.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
      },
