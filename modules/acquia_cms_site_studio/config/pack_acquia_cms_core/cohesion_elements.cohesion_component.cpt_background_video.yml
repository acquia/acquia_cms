              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Background video component\n- Use the background video component to add a container with a video background to to your layout.\n- Nest other components within the drop zone of the video background component. These will display on top of the video.\n\n# Video\n- **Video URL -** Enter a full URL to a video file. For best results, the video file should be a .mp4. **Important:**The video URL field must be the location of a video file. You cannot use a video embed code as provided by services like YouTube or Vimeo.\n\n# Fallback image\n- **Image -** Upload a Fallback image. This will be displayed if the browser or device cannot display the background video.\n\n# Padding\n- **Padding -** Add padding around the content within the Background video container.\n\n# Space below\n- **Add space below -** Add a space (margin) below the Background video. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
