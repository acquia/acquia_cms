                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Logo card\n- Use this card to add a logo with optional link to a layout.\n- This card is best placed within a layout comonent.\n\n# Image\n- **Image -** Upload brand logo image. For best results, use a .png with transparent background at least 480px width. Larger images will be resized. This field is required.\n- **Alt tag -** Enter an alt tag unless image is decorative.\n\n# Link\n- **Link to page or URL -** Add a link to an internal page or an external URL. When adding a link to an internal page, type the name of an internal page or external URL. This field is required.\n\n# Color\n- **Background color -** Choose a background color from the color palette.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
