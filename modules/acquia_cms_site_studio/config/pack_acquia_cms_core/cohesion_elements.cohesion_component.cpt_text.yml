          "3679fee1-29c7-4977-9904-64ca29b88b8a": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Text component\n- Use the text component to add formatted text to a layout.\n- The text component is best placed within a Layout or other container component.\n- The text component can be given a background color and be used as a text based card.\n\n# Text\n- **Text editor -** use the text editor to add and format your text. To format the text, highlight the text to format, select the element to apply using the icon based buttons or the **Format drop-down menu**. Once a format has been applied, you can use the **Element styles drop-down menu** to apply a specific visual style.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the text component is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the text component.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the text. **Note:** If a border or background color is applied, padding around the content will be applied automatically.\n\n# Height\n- **Height -** Set the text component height to either **Fit to content** or **Fill space available**. Fill space available will make the text component expand to fill the height available within the parent component. This option allows you to achieve horizontal alignment. **Note:** This option is only useful if a background color or border has been applied.\n\n# Space below\n- **Add space below -** Add a space (margin) below the text component. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              },
              "model": {}
          }
