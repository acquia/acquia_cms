              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Vertical tabs container component\n- Use the Vertical tabs container to add a tabbed content area to a layout.\n- The Vertical tabs container will display the tabs in a vertical column to the left of the tab content.\n- Nest Tab item components directly within this Vertical tabs container.\n- Add content to the Tab item components.\n\n# Navigation style\n- **Navigation style -** Select the style of the tab navigation links. Choose a style that's appropriate the background color of where the tabs are placed.\n- **Add space between navigation and content -** Add additional space between the navigation and the content on desktop width screens.\n\n# Color\n- **Background color -** Choose the background color of the tabs container.\n\nSpace below\n- **Add space below -** Add a space (margin) below the Vertical tabs container. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
                      "showClose": false,
                      "helpType": "coh-help-text--help"
                  }
              },
