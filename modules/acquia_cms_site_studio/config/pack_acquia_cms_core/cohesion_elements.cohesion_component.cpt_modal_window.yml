              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "coh-help-text--help",
                      "helpText": "# Using the modal window component\n- Use this component to add a modal to your page that can be launched on page load or clicking a button.\n- Add the modal content to the Drop zone. \n\n# Modal trigger\n- **Auto open modal -** Toggle on to open the modal automatically on page load.\n\n# Modal\n- **Modal window ID -** The modal must be given an ID that is unique to the page. The ID is required for the button to target the modal when clicked. The ID should be formed from letters, numbers and hyphens and not include spaces. For example **modal-one**.\n- **Modal size -** Set the size of the modal window.\n- **Modal background color -** Set the background color of the modal window.\n- **Close button style -** Set the style of the button used to close the modal."
                  }
              },
