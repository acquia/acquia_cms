              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "coh-help-text--help",
                      "helpText": "# Using the Read more component\n- Use the Read more component to add content that is collapsed (hidden) until a button is clicked to expand it.\n- The Read more component is useful to provide expandable details content after summary content.\n- The Read more component is best placed within a Layout or other containing component.\n\n# Button\n- **Button text collapsed -** Enter the text for the button that expands and collapses the content as it will display when the content is collapsed.\n- **Button text expanded -** Enter the text for the button that expands and collapses the content as it will display when the content is expanded.\n- **Button style -** Select the style for the button that expands and collapses the content.\n\n# Space below\n- **Add space below -** Add a space (margin) below the content. This is required if a space is desirable when adding this component above another component within the same parent layout component."
                  }
