                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Gallery slider component\n- Use this component to create a slider of images.\n- This component is best placed within a Layout or other container type component.\n\n# Settings\n- **Slider ID -** You must provide the gallery with an ID that is unique to the page. The ID should only include letters, numbers and hyphens. For example **slider-1**. The ID cannot include spaces.\n\n# Gallery image\n- **Image -** Upload and\/or select an image.\n- **Alt tag -** Enter alternative text for the image. This is an accessible requirement.\n- **Add image -** Click **Add image** to add another image slide to the slider.\n\n# Gallery size\n- **Gallery image size -** Select the size of the images the gallery should use. Choose a size that is appropriate for the size that gallery will be displayed at.\n\n# Thumbnails to show\n- **Thumbnails to show on (Desktop, Tablet, Phone) -** Set the number of thumbnails to show on desktop, tablet and phone width devices.\n\n# Pagination\n- **Pagination position -** Set the position of the pagination dots.\n\n# Space below\n- **Add space below -** Add a space (margin) below the slider. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
