                      "helpText": "# Using the Breadcrumbs component\n- Use the breadcrumbs component to add breadcrumb links to a layout.\n- The breadcrumb component will display links in a format provided by your sites breadcrumb configuration.\n\n# Breadcrumb color\n- **Breadcrumb color -** Select the color theme for the breadcrumbs. These include both link and background color.\n\n# Breadcrumb position\n- **Breadcrumb position -** Select the position of the breadcrumbs. Choose **Absolute position top left** to position the breadcrumbs at the top of the page content. For best results, add the breadcrumb component directly to the Layout canvas without nesting it within another component."
