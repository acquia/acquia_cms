          "4f6dc358-4ea4-4bb7-b2f3-2364aa1e74f5": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "coh-help-text--help",
                      "helpText": "# Using the Row for columns\n- Use the Row for columns to contain Column components to create bespoke multi-column layouts. For example, create a 6 column layout by nesting 6 Column components within the Dropzone of this component.\n\n# Settings\n- **Width of content area -** Sets a maximum width to the content area. Boxed width restrains the content to a maximum set width. Full width allows the content to expand to fill the width available.\n- **Column alignment -** If the combined width of the columns is set to less than full width, they can be aligned horizontally to the left, center or right, or distributed evenly. \n- **Space between columns -** Set the columns to have a space (gutter) between them or no space between them. \n- **Padding top and bottom -** Set a space above and\/or below the content within the layout. This setting is needed when the layout is used at the top level as a section. It should be set to None if nesting this layout within another layout\n\n# Row background color\n- **Background color -** Optionally set the background color of the row.\n\n# Row background image\n- **Background image -** Optionally set a background image for the row.\n- **Alternative image for phone -** Toggle on to upload an alternative image to show on phones."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
