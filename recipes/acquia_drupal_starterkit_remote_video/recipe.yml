          name:
            type: string_textfield
            weight: 0
            region: content
            settings:
              size: 60
              placeholder: ''
            third_party_settings: { }
          field_media_oembed_video:
            type: oembed_textfield
            weight: 1
            region: content
            settings:
              size: 60
              placeholder: ''
            third_party_settings: { }
          field_categories:
            type: options_select
            weight: 3
            region: content
            settings: { }
            third_party_settings: { }
          field_tags:
            type: entity_reference_autocomplete_tags
            weight: 4
