name: 'Acquia Drupal Startekit Low-Code'
description: 'The low-code starter kit will install Acquia CMS with Site Studio and a UIkit. It provides drag and drop content authoring and low-code site building. An optional content model can be added in the installation process.'
type: 'Starterkit'
recipes:
  - acquia_drupal_starterkit_community
install:
  # Contrib
  - acquia_cms_site_studio
config:
  actions:
    project_browser.admin_settings:
      simple_config_update:
        allowed_projects:
          recipes:
            - acquia_drupal_starterkit_community
            - acquia_drupal_starterkit_content_model
            - acquia_drupal_starterkit_dam
            - acquia_drupal_starterkit_low_code
            - acquia_drupal_starterkit_media_model
            - acquia_drupal_starterkit_search
            - acquia_drupal_starterkit_security
