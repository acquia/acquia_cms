name: 'Acquia Drupal Startekit Headless'
description: "The headless starter kit preconfigures Drupal for serving structured, RESTful \ncontent to 3rd party content displays such as mobile apps, smart displays and \nfrontend driven websites (e.g. React or Next.js)."
type: 'Starterkit'
recipes:
  - acquia_drupal_starterkit_community
install:
  # Contrib
  - acquia_cms_headless
config:
  actions:
    project_browser.admin_settings:
      simple_config_update:
        allowed_projects:
          recipes:
            - acquia_drupal_starterkit_community
            - acquia_drupal_starterkit_content_model
            - acquia_drupal_starterkit_dam
            - acquia_drupal_starterkit_gdpr
            - acquia_drupal_starterkit_headless
            - acquia_drupal_starterkit_media_model
            - acquia_drupal_starterkit_search
