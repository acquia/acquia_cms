name: 'Acquia Drupal Startekit Image'
description: 'Provides an Image media type and related configuration.'
type: 'Starterkit addon'
recipes:
  - core/recipes/image_media_type
  - core/recipes/tags_taxonomy
install:
  # Contrib
  - field_group
  - focal_point
  - imce
config:
  import:
    field_group: '*'
    focal_point: '*'
    imce: '*'
