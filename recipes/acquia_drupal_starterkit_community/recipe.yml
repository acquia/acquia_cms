name: 'Acquia Drupal Startekit Community'
description: 'The community starter kit will install Acquia Drupal Starterkit.'
type: 'Starterkit'
recipes:
  - acquia_drupal_starterkit
install:
  # Contrib
  - acquia_cms_toolbar
  - acquia_cms_tour
config:
  actions:
    project_browser.admin_settings:
      simple_config_update:
        allowed_projects:
          recipes:
            - acquia_drupal_starterkit_community
            - acquia_drupal_starterkit_content_model
            - acquia_drupal_starterkit_headless
            - acquia_drupal_starterkit_low_code
            - acquia_drupal_starterkit_media_model
