name: Acquia CMS
core_version_requirement: ^9
version: '1.5.7'
type: profile
description: "An opinionated implementation of Drupal 9 for running low code websites in the Acquia platform."
distribution:
  name: Acquia CMS
  install:
    theme: acquia_claro
    finish_url: '/admin/tour/dashboard'
install:
  - acquia_cms_article
  - acquia_cms_document
  - acquia_cms_event
  - acquia_cms_page
  - acquia_cms_search
  - acquia_cms_site_studio
  - acquia_cms_toolbar
  - acquia_cms_tour
  - acquia_cms_video
dependencies:
  - acquia_purge:acquia_purge
  - admin_toolbar:admin_toolbar_tools
  - captcha:captcha
  - collapsiblock:collapsiblock
  - config_ignore:config_ignore
  - drupal:address
  - drupal:config
  - drupal:config_translation
  - drupal:content_translation
  - drupal:datetime
  - drupal:datetime_range
  - diff:diff
  - drupal:field_ui
  - drupal:history
  - drupal:menu_ui
  - drupal:options
  - drupal:taxonomy
  - drupal:telephone
  - drupal:views_ui
  - default_content:default_content
  - entity_clone:entity_clone
  - facets_pretty_paths:facets_pretty_paths
  - focal_point:focal_point
  - google_analytics:google_analytics
  - google_tag:google_tag
  - honeypot:honeypot
  - metatag:metatag_open_graph
  - metatag:metatag_twitter_cards
  - moderation_dashboard:moderation_dashboard
  - moderation_sidebar:moderation_sidebar
  - password_policy:password_policy_character_types
  - password_policy:password_policy_length
  - password_policy:password_policy_username
  - pathauto:pathauto
  - purge:purge_processor_cron
  - purge:purge_queuer_coretags
  - purge:purge_ui
  - recaptcha:recaptcha
  - redirect:redirect
  - responsive_preview:responsive_preview
  - scheduler_content_moderation_integration:scheduler_content_moderation_integration
  - schema_metatag:schema_article
  - schema_metatag:schema_person
  - schema_metatag:schema_place
  - search_api_autocomplete:search_api_autocomplete
  - search_api:search_api_db
  - seckit:seckit
  - simple_sitemap:simple_sitemap
  - social_media_links:social_media_links
  - username_enumeration_prevention:username_enumeration_prevention
  - workbench_email:workbench_email
themes:
  - cohesion_theme
  - acquia_claro
