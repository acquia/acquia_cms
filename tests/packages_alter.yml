acquia/acquia_cms:
  type: drupal-module
  version_dev: 1.x-dev

mnsami/composer-custom-directory-installer:
  type: composer-plugin
php-http/discovery:
  type: composer-plugin

# Do not install Lightning modules explicitly excluded by ACMS.
drupal/lightning_layout: ~
drupal/lightning_page: ~
drupal/lightning_search: ~
drupal/lightning_media: ~

# DO not install acquia_contenthub_dashboard & acquia_dam_integration_links
# as it's not yet Drupal Core 10 supported.
drupal/acquia_dam_integration_links: ~
drupal/acquia_contenthub_dashboard: ~

# Download Acquia CMS Common version based on Drupal Core version.
drupal/acquia_cms_common:
  core_matrix:
    '>=10.2.2':
      version: 3.3.x
      version_dev: 3.x-dev
    10.1.x:
      version: 3.2.x
      version_dev: 3.2.x-dev
    '>=10.0.9 <10.1':
      version: 3.1.x
      version_dev: 3.1.x-dev
    '>=9.5.10 <10.0.9':
      version: 2.x
      version_dev: 2.x-dev
drupal/acquia_cms_development:
  core_matrix:
    '>=10.2.2':
      version: 3.3.x
      version_dev: 3.x-dev
    10.1.x:
      version: 3.2.x
      version_dev: 3.2.x-dev
    '>=10.0.9 <10.1':
      version: 3.1.x
      version_dev: 3.1.x-dev
    '>=9.5.10 <10.0.9':
      version: 2.x
      version_dev: 2.x-dev
drupal/acquia_cms_support:
  core_matrix:
    '>=10.2.2':
      version: 3.3.x
      version_dev: 3.x-dev
    10.1.x:
      version: 3.2.x
      version_dev: 3.2.x-dev
    '>=10.0.9 <10.1':
      version: 3.1.x
      version_dev: 3.1.x-dev
    '>=9.5.10 <10.0.9':
      version: 2.x
      version_dev: 2.x-dev
