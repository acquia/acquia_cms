services:
  acquia_cms_request_subscriber:
    class: '\Drupal\acquia_cms\EventSubscriber\HttpsRedirectSubscriber'
    arguments: ['@config.factory', '@cache.config', '@request_stack']
    tags:
      - { name: 'event_subscriber' }
  acms.switch:
    class: \Drupal\acquia_cms\Commands\SwitchAcquiaCms
    arguments: ['@module_installer', '@module_handler', '@config.factory', '@keyvalue', '@state']
    tags:
      - { name: drush.command }
